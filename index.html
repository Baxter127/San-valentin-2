<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín? ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #d63384;
            font-size: 2.5em;
        }
        .heart-img {
            width: 200px;
            transition: transform 0.3s ease-in-out;
        }
        .heart-img:hover {
            transform: scale(1.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #d63384;
        }
        #no-btn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <img class="heart-img" src="8758506.png" alt="Corazón">
        <div class="buttons">
            <button class="btn" onclick="respuestaSi()">Sí ❤️</button>
            <button class="btn" id="no-btn" onmouseover="moverNo()">No 💔</button>
        </div>
    </div>
    <script>
        function respuestaSi() {
            document.body.innerHTML = `<h1>¡Sabía que dirías que sí! 💕😍</h1>
            <h2>¡Te amo mucho mi nena preciosa! 🥹</h2>
                                        <img class='heart-img' src="pngtree-cute-kiss-expression-bear-emoji-png-image_9108341.png" alt='Feliz'>`;
        }

        function moverNo() {
            let btn = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
